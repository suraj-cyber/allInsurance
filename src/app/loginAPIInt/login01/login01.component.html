<h2>Login to Your Account</h2>

<form name="myLoginForm" #loginFrm="ngForm" (ngSubmit)="loginFrm.form.valid && onLogin(loginFrm)">
    <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" name="fname" #fname ="ngModel" ngModel class="form-control" required>
        <p class="invalid-feedback">{{checkfname}}</p>
    </div>
    <div class="form-group">
        <label for="lname">Last name</label>
        <input type="text" name="lname" #lname="ngModel" ngModel class="form-control" required>
        <p class="invalid-feedback">Invalid L name</p>
    </div>

    <button class="btn btn-success">Login</button>
</form>
